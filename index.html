<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/svg+xml" href="/images/favicon.svg" />
    <link rel="preconnect" href="https://unpkg.com" />
    <meta
      name="description"
      content="Step into the magical world of Fairy Carousel! A whimsical journey filled with enchanting fairies, dazzling lights, and endless joy."
    />
    <meta
      name="keywords"
      content="Fairy Carousel, magical carousel, fairies, whimsical rides, enchanting experience"
    />
    <title>Fairy Carousel</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script
      defer
      src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"
    ></script>
  </head>
  <body>
    <main class="gallery">
      <ul class="cards">
        <li>
          <div class="card-content">
            <img
              src="./images/Bloom.webp"
              alt="Bloom, a fairy with fiery powers"
            />
            <span class="name">Bloom</span>
          </div>
        </li>
        <li>
          <div class="card-content">
            <img src="./images/Aisha.webp" alt="Aisha, a fairy of waves" />
            <span class="name">Aisha </span>
          </div>
        </li>
        <li>
          <div class="card-content">
            <img src="./images/Flora.webp" alt="Flora, a fairy of nature" />
            <span class="name">Flora</span>
          </div>
        </li>
        <li>
          <div class="card-content">
            <img src="./images/Layla.webp" alt="Layla, a fairy of courage" />
            <span class="name">Layla</span>
          </div>
        </li>
        <li>
          <div class="card-content">
            <img src="./images/Musa.webp" alt="Musa, a fairy of music" />
            <span class="name">Musa</span>
          </div>
        </li>
        <li>
          <div class="card-content">
            <img src="./images/Roxy.webp" alt="Roxy, a fairy of animals" />
            <span class="name">Roxy</span>
          </div>
        </li>
        <li>
          <div class="card-content">
            <img src="./images/Stella.webp" alt="Stella, a fairy of the sun" />
            <span class="name">Stella</span>
          </div>
        </li>
        <li>
          <div class="card-content">
            <img src="./images/Tecna.webp" alt="Tecna, a fairy of technology" />
            <span class="name">Tecna</span>
          </div>
        </li>
      </ul>
    </main>
    <script defer src="scroll.js"></script>
  </body>
</html>
